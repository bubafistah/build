lthn-chain-linux:build:
  stage: build
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash --cache-from $CI_REGISTRY_IMAGE:lthn-chain-linux-full -t $CI_REGISTRY_IMAGE:lthn-chain-linux-full -f build-conf/lthn/chain/linux.Dockerfile build-src
    - docker push "$CI_REGISTRY_IMAGE:lthn-chain-linux-full"
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - build-conf/lthn/chain/linux.Dockerfile
        - build-conf/lthn/chain/.gitlab-ci.yml

