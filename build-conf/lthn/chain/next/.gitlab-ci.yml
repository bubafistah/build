lthn-chain-next:deploy:
  stage: deploy
  needs: ["lthn-chain-next:build"]
  image: docker
  variables:
    DOCKER_HOST: tcp://docker:2375
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker login -u "$DOCKER_REGISTRY_USER" -p "$DOCKER_REGISTRY_PASSWORD" $DOCKER_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:lthn-chain-next
    - docker tag $CI_REGISTRY_IMAGE:lthn-chain-next $DOCKER_REGISTRY_IMAGE:lthn-chain-next
    - docker push $DOCKER_REGISTRY/$DOCKER_REGISTRY_IMAGE:lthn-chain-next
  environment:
    name: lthn-chain-linux
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
      changes:
        - build-conf/lthn/chain/next/linux.Dockerfile
        - build-conf/lthn/chain/next/.gitlab-ci.yml

