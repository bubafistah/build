lthn-chain-next:build:
  stage: build
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash --cache-from $CI_REGISTRY_IMAGE:lthn-chain-next -t $CI_REGISTRY_IMAGE:lthn-chain-next -f build-conf/lthn/chain/next/linux.Dockerfile build-src
    - docker push "$CI_REGISTRY_IMAGE:lthn-chain-next"
  rules:
    - changes:
        - build-conf/lthn/chain/next/linux.Dockerfile
        - build-conf/lthn/chain/next/.gitlab-ci.yml

