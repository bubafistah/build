wallet.linux.build:
  stage: build
  image: docker
  services:
    - name: docker:dind
      command: [ "--experimental" ]
  allow_failure: true
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --squash --cache-from $CI_REGISTRY_IMAGE:wallet-linux -t $CI_REGISTRY_IMAGE:wallet-linux -f build-conf/wallet/linux.Dockerfile build-src
    - docker push "$CI_REGISTRY_IMAGE:wallet-linux"
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'
      changes:
        - build-conf/wallet/linux.Dockerfile
        - build-conf/wallet/.gitlab-ci.yml

