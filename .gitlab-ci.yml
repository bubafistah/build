
image: docker:19.03.12

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

services:
  - docker:19.03.12-dind

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

docker build master:
  stage: build
  script:
    - docker build --pull --cache-from $IMAGE_TAG:latest --tag $IMAGE_TAG:latest .
    - docker push $IMAGE_TAG
  only:
    - master

docker build develop:
  stage: build
  script:
    - docker build --pull --cache-from $IMAGE_TAG:develop --tag $IMAGE_TAG:develop .
    - docker push $IMAGE_TAG:develop
  only:
    - develop

